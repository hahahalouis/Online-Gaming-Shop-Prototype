<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="../css/signup.css">

</head>
<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="home.html" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required/>
          </div>

          <div class="input-field">
            <i class="fas fa-lock" aria-hidden = "true"></i>
            <input type="password" placeholder="Password" required>
          </div>

          <div class="btn-container">
            <div class="home_btn"><a href="home.html" ><ion-icon name="chevron-back-sharp"></ion-icon></a></div>
            <input type="submit" value="Login" class="btn solid"/>
          </div>
          <p class="social-text">Or Sign in with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
            <a href="#" class="social-icon">
              <ion-icon name="logo-twitch"></ion-icon>
            </a>
            <a href="#" class="social-icon">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
            <a href="#" class="social-icon">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
          </div>
          
        </form>
        <form action="home.html" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required/>
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" required/>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" required/>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Confirm Password" required/>
          </div>
          <div class="btn-container">
            <div class="home_btn">
              <a href="home.html" >
                <ion-icon name="chevron-back-sharp"></ion-icon></a></div>
                <input type="submit" class="btn" value="Sign up"/>
          </div>
          <p class="social-text">Or Sign up with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
            <a href="#" class="social-icon">
              <ion-icon name="logo-twitch"></ion-icon>
            </a>
            <a href="#" class="social-icon">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
            <a href="#" class="social-icon">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content sigin">
          <h3>New here ?</h3>
          <p>
            Please join us to enable the shopping cart function. <br>
            You can also receive our promotion, discount,information
          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="../img/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Already one of us ?</h3>
          <p>
            Please sign in to your account in order to use all the functions.
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="../img/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>
</body>
<script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="../js/signup.js"></script>
</html>
